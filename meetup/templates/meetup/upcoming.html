<meta charset="utf-8" />

    $( function() {
    $('#datepicker').datepicker({ dateFormat: 'yy-mm-dd' });
    } );
    </script>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="form" method="post" action="#">
			    {% csrf_token %}
				<span class="contact100-form-title">
					Requirements
				</span>
				<label class="label-input100" for="heading">Heading *</label>
				<div class="wrap-input100">
					<input id="Heading" class="input100" type="text" name="heading" placeholder="Heading" >
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100" for="speaker">Speaker *</label>
				<div class="wrap-input100">
					<input id="Speaker" class="input100" type="text" name="speaker" placeholder="Speaker">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100">Description *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="messages" class="input100" name="description" placeholder="Description"></textarea>
					<span class="focus-input100"></span></div>
					<!--=====-->
                    <!--=====-->
				<label class="label-input100">Date</label>
				<div class="wrap-input100">
					<input id="datepicker" class="input100" type="text" name="date" placeholder="YYYY/MM/DD"/>
					<span class="focus-input100"></span>

				</div>
				<label class="label-input100" for="time">Time</label>
				<div class="wrap-input100">
					<input id="time" class="input100" type="text" name="time"  placeholder="HH:MM">
					<span class="focus-input100"></span>
				</div>
        <label class="label-input100" for="venue">Venue *</label>
				<div class="wrap-input100">
					<input id="venue" class="input100" type="text" name="venue" placeholder="Venue">
					<span class="focus-input100"></span>
				</div>
				<div class="dropdown">
			 <label name="topic" class="label-input100" for="time">Topics</label>
			 <div class="wrap-input100">
			 <select name="topic" class="form-control selectpicker" >
			<option value=" " >select</option>
			<option value="Technical Presentation">Technical Presentation</option>
			<option value="Non-Technical Presentation">Non-Technical Presentation</option>
			<option value="Talks">Talks</option>
		</select>
				</div>
			 </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
